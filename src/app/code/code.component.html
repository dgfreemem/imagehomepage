    <div class="col-lg-9" style="margin-top: 5%;">
        <ngb-carousel 
            *ngIf="images"  
            [showNavigationArrows]="true" 
            [showNavigationIndicators]="false">
            <ng-template ngbSlide *ngFor="let image of images">
                <div class="picsum-img-wrapper">
                    <img [src]="image" 
                        class="displayed" 
                        [alt]="stripImgPath(image)" 
                        [title]="stripImgPath(image)">
                </div>
                <div [style]="divStyle" 
                    class="carousel-caption" 
                    (mouseover)="highLightLogo(true)" 
                    (mouseleave)="highLightLogo(false)" >
                    <span style="opacity: 0.5">
                        <img style="background-color: pink;" [style]="imgStyle" src="assets/logoimage.png">
                    </span>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
